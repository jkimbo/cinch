<!DOCTYPE html>
<html>
    <head>
        <title>cinch dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="all">
        <link href="/static/css/cinch.css" rel="stylesheet" media="all">
    </head>
    <body>
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/cinch-logo-sm.png">
                </a>
            </div>
            {% if session['gh-username'] %}
            <div class="collapse navbar-collapse navbar-ex8-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="active"><a href="https://github.com/">
                        {% if session['gh-gravatar'] %}
                            <img id="gh-gravatar" width="20" height="20" src="{{ session['gh-gravatar'] }}&amp;s=140" />
                        {% endif %}
                        {{ session['gh-username'] }}
                    </a></li>
                    <li><a href="/logout/">Logout</a></li>
                </ul>
            </div>
            {% endif %}
        </nav>

        {% block body %}{% endblock %}

    </div><!-- close container div -->

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/masonry.pkgd.js"></script>
    <script src="/static/js/cinch.js"></script>
    <script>
        Clinch.GHUsername = '{{ session['gh-username'] }}';
    </script>

    {% block js %}{% endblock %}
    </body>
</html>
